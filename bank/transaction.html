 </font>

<div class="panel body">
<br>
 
 <!-- transaction_type  |  account_number  |  amount  |  pan_number  |  mobileno
 -->
 
<div class="form-group">
<label for="transaction_type" class="control-label col-sm-5 label_a">Choose Transaction type:</label>    
	<div class="col-sm-offset-0 col-sm-3">
<select class="form-control" id="transaction_type" name="transaction_type">
<option value="withdrawal">Withdrawal</option>
<option value="deposit">Deposit</option>
</select>
</div>
</div>

<div class="form-group">
<label for="name" class="control-label col-sm-5">Account no:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="account_number" name="account_number" size="30" placeholder="Enter  your account number:">
</div>
</div>

<div class="form-group">
<label for="name" class="control-label col-sm-5">Amount:</label>

<input type="number" class="form-control" id="amount" name="amount" size="30" placeholder="Enter amount:">
</div>
</div>

<div class="form-group">
<label for="name" class="control-label col-sm-5">Pan Card no:</label>
<div class="col-sm-3">
<input type="number" class="form-control" id="pan_number" name="pan_number" size="30" placeholder="Enter your pan card number:">
</div>
</div>

<div class="form-group">
<label for="mobileno" class="control-label col-sm-5">Mobile Number:</label>
<div class="col-sm-3">

</div>
