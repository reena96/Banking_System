  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script>

  
  
 $(document).ready(function(){
    $('#btnAdd').click(function () {
            var num = $('.clonedInput').length, 
            newNum  = new Number(num + 1),      
            newElem = $('#entry' + num).clone().attr('id', 'entry' + newNum).fadeIn('slow'); 

    // manipulate the name/id values of the input inside the new element
			   
			   // for the Individual/Joint Account
			   newElem.find('.label_radio_ij').attr('for', 'ID' + newNum + '_individual/joint');
	           newElem.find('.input_radio_ij').attr('id', 'ID' + newNum + '_individual/joint').attr('name', 'ID' + newNum + '_individual/joint').val([]);
	
	
	// insert the new element after the last "duplicatable" input field
        $('#entry' + num).after(newElem);
        $('#ID' + newNum + '1').focus();
 
    // enable the "remove" button
        $('#btnDel').attr('disabled', false);
 
    // right now you can only add 5 sections. change '5' below to the max number of times the form can be duplicated
        if (newNum == 3)
        $('#btnAdd').attr('disabled', true).prop('value', "You've reached the limit");
    });
 
    $('#btnDel').click(function () {
    // confirmation
        if (confirm("Are you sure you wish to remove this section? This cannot be undone."))
            {
                var num = $('.clonedInput').length;
                // how many "duplicatable" input fields we currently have
                $('#entry' + num).slideUp('slow', function () {$(this).remove(); 
                // if only one element remains, disable the "remove" button
                    if (num -1 === 1)
                $('#btnDel').attr('disabled', true);
                // enable the "add" button
                $('#btnAdd').attr('disabled', false).prop('value', "add section");});
            }
        return false;
             // remove the last element
 
    // enable the "add" button
        $('#btnAdd').attr('disabled', false);
    });
			
</script>
</head>
<body>

<center>  

<div class="container">
<form action="Login" method="get" class="form-horizontal">

 
<div class="panel panel-danger">
<div class="panel-heading">
<font color="black"><h4>Account Details</h4>
 </font> 
</div>
<div class="panel body">
<br>
 
<div class="form-group">
<label for="individual/joint" class="control-label col-sm-5 label_radio_ij">Choose Account:</label>
<div class="col-sm-3">
<label for="individual" class="control-label col-sm-6">
<input type="radio" id="individual" name="individual/joint" value="Individual" class="input_radio_ij">Individual Account</label>
<label for="joint" class="control-label col-sm-6">
<input type="radio" id="joint" name="individual/joint" value="Joint" class="input_radio_ij">Joint Account</label>
</div>
</div>



<div class="form-group">
<label for="account_type" class="control-label col-sm-5 label_a">Account Type:</label>    
	<div class="col-sm-offset-0 col-sm-3">
<select class="form-control" id="account_type" name="account_type">
<option value="Current">Current</option>
<option value="Savings">Savings</option>
<option value="Recurring_Deposit">Recurring Deposit</option>
<option value="Fixed_Deposit">Fixed Deposit</option>
</select>
</div>
</div>

</div>
</div>


<div id="entry1" class="clonedInput">
 <h2 id="reference" name="reference" class="heading-reference">Entry #1</h2>
<div class="panel panel-info">
<div class="panel-heading">
<font color="black"><h4>Personal Details</h4>
 </font> 
</div>
<div class="panel body">
<br>

<div class="form-group">
<label for="name" class="control-label col-sm-5">Name:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="name" name="name" size="30" placeholder="Enter username">
</div>
</div>

<div class="form-group">
<label for="dob" class="control-label col-sm-5">Date of Birth:</label>

<select class="form-control" id="dob" name="date">
<option value="1">01</option><option value="2">02</option><option value="3">03</option>	
<option value="4">04</option><option value="5">05</option><option value="6">06</option>
<option value="7">07</option><option value="8">08</option><option value="9">09</option>
<option value="10">10</option><option value="11">11</option><option value="12">12</option>
<option value="13">13</option><option value="14">14</option><option value="15">15</option>	
<option value="16">16</option><option value="17">17</option><option value="18">18</option>
<option value="19">19</option><option value="20">20</option><option value="21">21</option>
<option value="22">22</option><option value="23">23</option><option value="24">24</option>
<option value="25">25</option><option value="26">26</option><option value="27">27</option>	
<option value="28">28</option><option value="29">29</option><option value="30">30</option>
<option value="31">31</option></select>	
</div>
  <div class="col-sm-offset-0 col-sm-1">
<select class="form-control" id="dob"  name="month">
<option value="Jan">Jan</option><option value="Feb">Feb</option><option value="Mar">Mar</option>
<option value="Apr">Apr</option><option value="May">May</option><option value="Jun">Jun</option>
<option value="Jul">Jul</option><option value="Aug">Aug</option><option value="Sep">Sep</option>
<option value="Oct">Oct</option><option value="Nov">Nov</option><option value="Dec">Dec</option></select>
</div>
  <div class="col-sm-offset-0 col-sm-1">
<select class="form-control" id="dob"  name="year">
<option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option>	
<option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option>
<option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option>
<option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option>	
</select>
</div>
</div>

<div class="form-group">
<label for="gender" class="control-label col-sm-5">Gender:</label>
<div class="col-sm-2">
<input type="radio" id="male" name="gender" value="Male">Male
<input type="radio" id="female" name="gender" value="Female">Female
</div>
</div>

</div><!-- 1st panel body closing -->
 


<div class="panel-heading">
<font color="black"><h4>Correspondence Details</h4>
 </font> 
</div>
<div class="panel body">
<br>

<div class="form-group">
<label for="current-address" class="control-label col-sm-5">Current Address:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="current_address" name="current_address" size="30" placeholder="Enter your current location" >
</div>
</div>

<div class="form-group">
<label for="permanent_address" class="control-label col-sm-5">Permanent Address:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="permanent_address" name="permanent_address" size="30" placeholder="Enter your permanent location if any">
</div>
</div>

<div class="form-group">
<label for="pincode" class="control-label col-sm-5">Pincode:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="pincode" name="pincode" size="30" placeholder="Enter your pincode">
</div>
</div>

<div class="form-group">
<label for="email" class="control-label col-sm-5">Email ID:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="emailid" name="emailid" size="30" placeholder="Enter your email ID">
</div>
</div>

<div class="form-group">
<label for="mobileno" class="control-label col-sm-5">Mobile Number:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="mobileno" name="mobileno" size="30" placeholder="Enter your mobile number">
</div>
</div>

</div><!-- 3rd div panel body closing --> 
</div><!-- 3rd div panel closing -->

<div id="addDelButtons">
                <input type="button" id="btnAdd" class="btn btn-md btn-warning" value="add account holder" "add section"> <input type="button" id="btnDel" class="btn btn-md btn-danger" value="remove account holder">
            </div>
			<br>

<div class="form-group">  
<div class="col-sm-offset-5 col-sm-3">
<div class="checkbox">
<label class><input type="checkbox"> I agree that this information is correct to the best of my knowledge.</label>
</div>
</div>
</div>


			
<div class="form-group">        
<div class="col-sm-offset-5 col-sm-2">
<button type="reset" class="btn btn-primary">Clear</button>
<button type="submit" class="btn btn-success">Submit</button>
</div>
</div>



</form>

</div> <!-- div id="entry1" class="clonedInput" closing -->
</div>
</center>
