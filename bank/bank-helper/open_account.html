<!DOCTYPE html>
<html lang="en">
<head>
  <title>Open Account | BOH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
<script>
$(document).ready(function(){
    $('#btnAdd').click(function () {
        var num     = $('.clonedInput').length, // how many "duplicatable" input fields we currently have
            newNum  = new Number(num + 1),      // the numeric ID of the new input field being added
            newElem = $('#entry' + num).clone().attr('id', 'entry' + newNum).fadeIn('slow'); // create the new element via clone(), and manipulate it's ID using newNum value
    // manipulate the name/id values of the input inside the new element
        // H2 - section
         newElem.find('.heading-reference').attr('id', 'ID' + newNum + '_reference').attr('name', 'ID' + newNum + '_reference').html('Entry #' + newNum);
 

		// name section
	   newElem.find('.label_pname').attr('for', 'ID' + newNum + '_pname');
	   newElem.find('.input_pname').attr('id', 'ID' + newNum + '_pname').attr('name', 'ID' + newNum + '_pname').val('');
	   
	 //date of birth
	    newElem.find('#label_dob').attr('for', 'ID' + newNum + '_dob');
        newElem.find('#dob').attr('id', 'ID' + newNum + '_dob').attr('name', 'ID' + newNum + '_dob').val('');
		
		 // for the gender
			   newElem.find('#label_gender').attr('for', 'ID' + newNum + '_gender');
			   newElem.find('#label_female').attr('for', 'ID' + newNum + '_gender');
			   newElem.find('#label_male').attr('for', 'ID' + newNum + '_gender');
	           newElem.find('#gender').attr('id', 'ID' + newNum + '_gender').attr('name', 'ID' + newNum + '_gender').val([]);
	           
	          
	 
	
      //email
	    newElem.find('#label_email').attr('for', 'ID' + newNum + '_email');
        newElem.find('#email').attr('id', 'ID' + newNum + '_email').attr('name', 'ID' + newNum + '_email').val('');
		
	  //telemobile/mobile number
	    newElem.find('#label_mobile').attr('for', 'ID' + newNum + '_mobile');
        newElem.find('#mobile').attr('id', 'ID' + newNum + '_mobile').attr('name', 'ID' + newNum + '_mobile').val('');
			
		  

	 // cuurent address
	 newElem.find('#label_address').attr('for', 'ID' + newNum + '_current_address');
        newElem.find('#current_address').attr('id', 'ID' + newNum + '_current_address').attr('name', 'ID' + newNum + '_current_address').val('');
	 
	
		  
 
    // insert the new element after the last "duplicatable" input field
        $('#entry' + num).after(newElem);
        $('#ID' + newNum + '_current_address').focus();
 
    // enable the "remove" button
        $('#btnDel').attr('disabled', false);
 
    // right now you can only add 5 sections. change '5' below to the max number of times the form can be duplicated
        if (newNum == 4)
        $('#btnAdd').attr('disabled', true).prop('value', "You've reached the limit of account holders in a Joint Account");
    });
 
    $('#btnDel').click(function () {
    // confirmation
        if (confirm("Are you sure you wish to remove this section? This cannot be undone."))
            {
                var num = $('.clonedInput').length;
                // how many "duplicatable" input fields we currently have
                $('#entry' + num).slideUp('slow', function () {$(this).remove(); 
                // if only one element remains, disable the "remove" button
                    if (num -1 === 1)
                $('#btnDel').attr('disabled', true);
                // enable the "add" button
                $('#btnAdd').attr('disabled', false).prop('value', "Add Account holder");});
            }
        return false;
             // remove the last element
 
    // enable the "add" button
        $('#btnAdd').attr('disabled', false);
    });
 
    $('#btnDel').attr('disabled', true);
 
});

</script>
</head>

<form action="Login" method="post" id="myform">		

<div class="panel panel-danger">
<div class="panel-heading">
<font color="black"><h4>Account Details</h4>
 </font> 
</div>

<div class="panel body">
	
				<div class="form-group">
<label for="individual/joint" class="control-label col-sm-5 col-md-5 col-lg-5">Choose Account:</label>
<div class="col-sm-3">
<label for="individual" class="control-label col-sm-6">
<input type="radio" id="individual" name="individual/joint" value="Individual" class="input_radio_ij">Individual Account</label>
<label for="joint" class="control-label col-sm-6">
<input type="radio" id="joint" name="individual/joint" value="Joint" class="input_radio_ij">Joint Account</label>
</div>
</div>


<div class="form-group">
<label for="account_type" class="control-label col-sm-5 label_a">Account Type:</label>    
	<div class="col-sm-offset-0 col-sm-3">
<select class="form-control" id="account_type" name="account_type">
<option value="Current">Current</option>
<option value="Savings">Savings</option>
<option value="Recurring_Deposit">Recurring Deposit</option>
<option value="Fixed_Deposit">Fixed Deposit</option>
</select>
</div>
</div>
<br>
</div>




            <div id="entry1" class="clonedInput">
		
               <div class="col-sm-8"><h2 id="reference" name="reference" class="heading-reference"><br>Entry #1</h2></div>
                
                
				
				<div class="form-group">
<label for="pname" class="control-label col-sm-5 label_pname">Name:</label>
<div class="col-sm-3">
<input type="text" class="form-control input_pname" id="pname" name="pname" size="30" placeholder="Enter username">
</div>
</div>
 
<div class="form-group">
<label for="dob" id="label_dob" class="control-label col-sm-5">Date of Birth:</label>    
	<div class="col-sm-3">
<input type="date" class="form-control" id="dob" name="dob">
</div>
</div>


<div class="form-group">
<label for="gender" id="label_gender" class="control-label col-sm-5">Gender:</label>
<div class="col-sm-3">
<label for="gender" id="label_female" class="control-label col-sm-6">
<input type="radio" id="gender" name="gender" value="Female">Female</label>
<label for="gender" id="label_male" class="control-label col-sm-6">
<input type="radio" id="gender" name="gender" value="Male">Male</label>
</div>
</div>


<div class="form-group">
<label for="email" id="label_dob" class="control-label col-sm-5">Email Addresss:</label>
<div class="col-sm-3">
 <input type="email" class="form-control" id="email" name="email" size="40" placeholder="Enter your email address">
 </div>
</div>

<div class="form-group">
<label for="mobile" id="label_mobile" class="control-label col-sm-5">Mobile number:</label>
<div class="col-sm-3">
 <input type="tel" class="form-control" id="mobile" name="mobile" size="15" placeholder="Enter your mobile number">
 </div>
</div>
	
	
<div class="form-group">
<label for="current-address" id="label_address" class="control-label col-sm-5">Current Address:</label>
<div class="col-sm-3">
<input type="text" class="form-control" id="current_address" name="current_address" size="200" placeholder="Enter your current location" >
</div>
</div>


                
      </div><!-- end #entry1 -->
	
			
			<div class="form-group right">        
<div class="col-sm-offset-5 col-sm-4">
                <input type="button" id="btnAdd" class="btn btn-warning" value="add account holder"> <input type="button" id="btnDel" class="btn btn-danger" value="remove account holder">
            </div>
			</div>
			<br>

<div class="form-group">  
<div class="col-sm-offset-5 col-sm-3">
<div class="checkbox">
<label class><input type="checkbox"> I agree that this information is correct to the best of my knowledge.</label>
</div>
</div>
</div>


			
<div class="form-group">        
<div class="col-sm-offset-5 col-sm-2">
<button type="reset" class="btn btn-primary">Clear</button>
<button type="submit" class="btn btn-success">Submit</button>
</div>
</div>
		  
</form>
